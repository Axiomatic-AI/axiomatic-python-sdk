epresents the infinitesimal work done by a force acting on a particle along a displacement."}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "d W", "label": "d W", "shape": "dot", "size": 20, "title": "d W: Infinitesimal work done"}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "\\vec{d r}", "label": "\\vec{d r}", "shape": "dot", "size": 20, "title": "\\vec{d r}: Infinitesimal displacement vector"}, {"color": "#90EE90", "font": {"color": "#000000"}, "id": "Eq: Work Equation (49aea42c-bfe9-4027-85df-4d910c6c3d30)", "label": "Work Equation", "shape": "box", "size": 30, "title": "Work Equation\nW=\\int{\\vec{F}}\\cdot d{\\vec{r}}.\nThis equation calculates the total work done by a force \\( \\vec{F} \\) along a path defined by the displacement vector \\( d\\vec{r} \\)."}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "W", "label": "W", "shape": "dot", "size": 20, "title": "W: Work done"}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "d\\vec{r}", "label": "d\\vec{r}", "shape": "dot", "size": 20, "title": "d\\vec{r}: Infinitesimal displacement vector"}, {"color": "#90EE90", "font": {"color": "#000000"}, "id": "Eq: Work-Energy Theorem (21f50314-2f88-4f4b-90fc-57f135a1cf05)", "label": "Work-Energy Theorem", "shape": "box", "size": 30, "title": "Work-Energy Theorem\nW=\\Delta K\nThis equation relates the work done (W) on a system to the change in kinetic energy (\u0394K) of the system."}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "\\Delta K", "label": "\\Delta K", "shape": "dot", "size": 20, "title": "\\Delta K: Change in kinetic energy"}, {"color": "#90EE90", "font": {"color": "#000000"}, "id": "Eq: Conservation of Energy Equation (bd9cf40f-47d9-46fa-9a00-6e2285aff03a)", "label": "Conservation of Energy Equation", "shape": "box", "size": 30, "title": "Conservation of Energy Equation\nE=K+U\nThis equation represents the conservation of mechanical energy in an isolated system, where the total energy E is the sum of t of Inertia Equation\nI=\\sum_{i}m_{i}r_{i}^{2}\nThis equation defines the moment of inertia (I) as the sum of the products of the mass of each particle (m_i) and the square of its distance (r_i) from the axis of rotation."}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "I", "label": "I", "shape": "dot", "size": 20, "title": "I: Moment of inertia"}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "m_{i}", "label": "m_{i}", "shape": "dot", "size": 20, "title": "m_{i}: Mass of the i-th particle"}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "r_{i}", "label": "r_{i}", "shape": "dot", "size": 20, "title": "r_{i}: Distance of the i-th particle from the axis of rotation"}, {"color": "#90EE90", "font": {"color": "#000000"}, "id": "Eq: Rotational Kinetic Energy (ed8a2fad-5661-4f5a-83e5-1affbc56ae73)", "label": "Rotational Kinetic Energy", "shape": "box", "size": 30, "title": "Rotational Kinetic Energy\nK_{\\mathrm{rot}}={\\frac{1}{2}}I\\omega^{2}\nThis equation represents the rotational kinetic energy of a rotating object, where I is the moment of inertia and \\omega is the angular velocity."}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "K_{\\mathrm{rot}}", "label": "K_{\\mathrm{rot}}", "shape": "dot", "size": 20, "title": "K_{\\mathrm{rot}}: Rotational kinetic energy"}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "\\omega", "label": "\\omega", "shape": "dot", "size": 20, "title": "\\omega: Angular velocity"}, {"color": "#90EE90", "font": {"color": "#000000"}, "id": "Eq: Simple Harmonic Motion Equation (05a5bfe7-6982-41fd-a089-c37052440218)", "label": "Simple Harmonic Motion Equation", "shape": "box", "size": 30, "title": "Simple Harmonic Motion Equation\n\\frac{d^{2}x}{d t^{2}}+\\frac{k}{m}x=0.\nThis equation describes the motion of a simple harmonic oscillator, such as a mass on a spring, where the acceleration is proportional to the displacement and opposite in direction."}, {"color": "#E74C3C", "font": {"colo : {"color": "#000000"}, "id": "m_{2}", "label": "m_{2}", "shape": "dot", "size": 20, "title": "m_{2}: Mass of the second object"}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "r", "label": "r", "shape": "dot", "size": 20, "title": "r: Position vector"}, {"color": "#90EE90", "font": {"color": "#000000"}, "id": "Eq: Gravitational Potential Energy (b70b0b56-0a1a-4148-8eb6-b34906c92010)", "label": "Gravitational Potential Energy", "shape": "box", "size": 30, "title": "Gravitational Potential Energy\nU_{g}=-G{\\frac{m_{1}m_{2}}{r}}\nThis equation represents the gravitational potential energy (U_g) between two masses (m_1 and m_2) separated by a distance (r)."}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "U_{g}", "label": "U_{g}", "shape": "dot", "size": 20, "title": "U_{g}: Gravitational potential energy"}, {"color": "#90EE90", "font": {"color": "#000000"}, "id": "Eq: Inclined Plane Acceleration Equation (80a939e4-3030-45c4-bd75-dd67b8b30cba)", "label": "Inclined Plane Acceleration Equation", "shape": "box", "size": 30, "title": "Inclined Plane Acceleration Equation\nm a = m g \\sin \\theta\nThis equation describes the acceleration of a block on a frictionless inclined plane under the influence of gravity."}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "a", "label": "a", "shape": "dot", "size": 20, "title": "a: Acceleration of the particle"}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "g", "label": "g", "shape": "dot", "size": 20, "title": "g: Acceleration due to gravity"}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "\\theta", "label": "\\theta", "shape": "dot", "size": 20, "title": "\\theta: Angle of the incline with the horizontal"}, {"color": "#90EE90", "font": {"color": "#000000"}, "id": "Eq: Conservation of Energy Equation (dada810f-4a04-4c6f-93dc-3352b3047012)", "label": "Conservation of Energy Equation", "shape": "box", "size": 30, "title": "Conservation of Energy Equation\nE_{i}=E_{f}\nThis equat
