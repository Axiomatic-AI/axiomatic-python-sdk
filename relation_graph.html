olor": "#E74C3C", "font": {"color": "#000000"}, "id": "r", "label": "r", "shape": "dot", "size": 20, "title": "r: Position vector"}, {"color": "#90EE90", "font": {"color": "#000000"}, "id": "Eq: Gravitational Potential Energy (2b441de1-1b0b-48c7-bdf0-2cb1044f283c)", "label": "Gravitational Potential Energy", "shape": "box", "size": 30, "title": "Gravitational Potential Energy\nU_{g}=-G{\\frac{m_{1}m_{2}}{r}}\nThe gravitational potential energy (U_g) between two masses (m_1 and m_2) separated by a distance (r) in a gravitational field."}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "U_{g}", "label": "U_{g}", "shape": "dot", "size": 20, "title": "U_{g}: Gravitational potential energy"}, {"color": "#90EE90", "font": {"color": "#000000"}, "id": "Eq: Hooke\u0027s Law for Springs (5838f81a-7d92-4954-9635-45b91efc6689)", "label": "Hooke\u0027s Law for Springs", "shape": "box", "size": 30, "title": "Hooke\u0027s Law for Springs\nF_{s}=-k x\nThis equation describes the force exerted by a spring when it is displaced from its equilibrium position."}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "F_{s}", "label": "F_{s}", "shape": "dot", "size": 20, "title": "F_{s}: Force exerted by the spring"}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "k", "label": "k", "shape": "dot", "size": 20, "title": "k: Spring constant"}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "x", "label": "x", "shape": "dot", "size": 20, "title": "x: Displacement from equilibrium"}, {"color": "#90EE90", "font": {"color": "#000000"}, "id": "Eq: Simple Harmonic Motion Equation (3f5a5450-0890-4c03-8bab-330848cd394c)", "label": "Simple Harmonic Motion Equation", "shape": "box", "size": 30, "title": "Simple Harmonic Motion Equation\n\\frac{d^{2}x}{d t^{2}}+\\frac{k}{m}x=0.\nThis equation describes the motion of a simple harmonic oscillator, such as a mass on a spring, where the acceleration is proportional to the displacement and directed towards the equilibrium position."}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "\\frac{d^{2}x}{d t^{2}}", "label": "\\frac{d^{2}x}{d t^{2}}", "shape": "dot", "size": 20, "title": "\\frac{d^{2}x}{d t^{2}}: Second derivative of displacement with respect to time (acceleration)"}, {"color": "#90EE90", "font": {"color": "#000000"}, "id": "Eq: Simple Harmonic Motion Equation (4085c70b-f8ea-440b-9d49-dd38eb683323)", "label": "Simple Harmonic Motion Equation", "shape": "box", "size": 30, "title": "Simple Harmonic Motion Equation\nx(t)=A\\cos(\\omega t+\\phi)\nThis equation describes the displacement x(t) of a simple harmonic oscillator as a function of time, where A is the amplitude, \u03c9 is the angular frequency, and \u03c6 is the phase constant."}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "x(t)", "label": "x(t)", "shape": "dot", "size": 20, "title": "x(t): Position of the oscillator at time t"}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "A", "label": "A", "shape": "dot", "size": 20, "title": "A: Amplitude of the oscillation"}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "\\phi", "label": "\\phi", "shape": "dot", "size": 20, "title": "\\phi: Phase constant"}, {"color": "#90EE90", "font": {"color": "#000000"}, "id": "Eq: Parallel Component of Gravitational Force on Incline (b002ab72-4452-4abe-8e3b-fdc2e679dd4a)", "label": "Parallel Component of Gravitational Force on Incline", "shape": "box", "size": 30, "title": "Parallel Component of Gravitational Force on Incline\nF_{\\parallel}=m g\\cos\\theta\nThis equation represents the component of gravitational force acting parallel to an inclined plane."}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "F_{\\parallel}", "label": "F_{\\parallel}", "shape": "dot", "size": 20, "title": "F_{\\parallel}: Parallel component of gravitational force"}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "g", "label": "g", "shape": "dot", "size": 20, "title": "g: Acceleration due to gravity                   var options = {"physics": {"barnesHut": {"gravitationalConstant": -2000, "centralGravity": 0.3, "springLength": 150, "springConstant": 0.04, "damping": 0.09, "avoidOverlap": 0.1}, "minVelocity": 0.75}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
