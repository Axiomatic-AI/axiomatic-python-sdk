n represents the infinitesimal work done by a force acting on a particle along a displacement."}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "d W", "label": "d W", "shape": "dot", "size": 20, "title": "d W: Infinitesimal work done"}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "\\vec{d r}", "label": "\\vec{d r}", "shape": "dot", "size": 20, "title": "\\vec{d r}: Infinitesimal displacement vector"}, {"color": "#90EE90", "font": {"color": "#000000"}, "id": "Eq: Work Equation (8687375e-9778-4a55-ba83-123ed842b922)", "label": "Work Equation", "shape": "box", "size": 30, "title": "Work Equation\nW=\\int{\\vec{F}}\\cdot d{\\vec{r}}.\nThis equation calculates the total work done by a force acting on a particle along a path."}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "W", "label": "W", "shape": "dot", "size": 20, "title": "W: Work done"}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "d{\\vec{r}}", "label": "d{\\vec{r}}", "shape": "dot", "size": 20, "title": "d{\\vec{r}}: Infinitesimal displacement vector"}, {"color": "#90EE90", "font": {"color": "#000000"}, "id": "Eq: Work-Energy Theorem (189b5025-049c-43de-a629-8b05adeb3c69)", "label": "Work-Energy Theorem", "shape": "box", "size": 30, "title": "Work-Energy Theorem\nW=\\Delta K\nThis equation relates the work done (W) on a system to the change in kinetic energy (\u0394K) of the system."}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "\\Delta K", "label": "\\Delta K", "shape": "dot", "size": 20, "title": "\\Delta K: Change in kinetic energy"}, {"color": "#90EE90", "font": {"color": "#000000"}, "id": "Eq: Conservation of Energy Equation (b39163fd-88aa-4c26-ab43-a858ffbb6830)", "label": "Conservation of Energy Equation", "shape": "box", "size": 30, "title": "Conservation of Energy Equation\nE=K+U\nThis equation represents the conservation of mechanical energy in an isolated system, where the total energy E is the sum of kinetic energy K and potential energy U oment of inertia (I) as the sum of the products of the mass of each particle (m_i) and the square of its distance (r_i) from the axis of rotation."}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "I", "label": "I", "shape": "dot", "size": 20, "title": "I: Moment of inertia"}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "m_{i}", "label": "m_{i}", "shape": "dot", "size": 20, "title": "m_{i}: Mass of the i-th particle"}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "r_{i}", "label": "r_{i}", "shape": "dot", "size": 20, "title": "r_{i}: Distance of the i-th particle from the axis of rotation"}, {"color": "#90EE90", "font": {"color": "#000000"}, "id": "Eq: Rotational Kinetic Energy (74383a04-af00-4de6-8b83-1100e7082914)", "label": "Rotational Kinetic Energy", "shape": "box", "size": 30, "title": "Rotational Kinetic Energy\nK_{\\mathrm{rot}}={\\frac{1}{2}}I\\omega^{2}\nThis equation represents the rotational kinetic energy of a rotating object, where I is the moment of inertia and \\omega is the angular velocity."}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "K_{\\mathrm{rot}}", "label": "K_{\\mathrm{rot}}", "shape": "dot", "size": 20, "title": "K_{\\mathrm{rot}}: Rotational kinetic energy"}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "\\omega", "label": "\\omega", "shape": "dot", "size": 20, "title": "\\omega: Angular velocity"}, {"color": "#90EE90", "font": {"color": "#000000"}, "id": "Eq: Simple Harmonic Motion Equation (55d9ce21-8101-48ff-8cbc-f3fd22452a0f)", "label": "Simple Harmonic Motion Equation", "shape": "box", "size": 30, "title": "Simple Harmonic Motion Equation\n\\frac{d^{2}x}{d t^{2}}+\\frac{k}{m}x=0.\nThis equation describes the motion of a simple harmonic oscillator, such as a mass on a spring, where the acceleration is proportional to the displacement and directed towards the equilibrium position."}, {"color": "#E74C3C", "font": {"color": "#000000"}, "id": "\\frac{d^{2}x}{d t^{2}}", "label":
